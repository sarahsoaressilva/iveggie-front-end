<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Delivery de Produtos Orgânicos e Ovolactovegetarianos">
    <title>iVeggie</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/homepage.css">
    <link rel="stylesheet" href="assets/css/responsive/homepage.responsive.css">

</head>
<body>

    <header>
        <div class="menu">

            <div class="menu__logo">

                <button class="btn__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" 
                    fill="currentColor" class="bi bi-list-nested menu__icon" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </button>
                <img src="/assets/imgs/iveggie-logotipo.webp" 
                alt="logo de uma folha escrito iVeggie na cor verde."
                class="menu__logo__img">
            </div>

            <div class="menu__item">
                    
                <div class="menu__container">
                    <button class="btn__icon">
                        <i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </i>
                    </button>
                    <button class="btn__default">
                        <i class="bi bi-basket3"></i>
                        <span>Sacola</span>
                    </button>
                    <button class="btn__default">  
                        <i class="bi bi-person"></i>
                        <span> Minha Conta </span>
                    </button>
                </div>
            </div>
                
        </div>

        <!-- Menu Dropdown -->
            <nav class="megamenu">
                <ul class="menu__nav">

                    <li class="menu__nav__item"> 
                        <button class="menu__nav__close btn__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </button>
                    </li>
                    <li class="menu__nav__item"> 
                        <a href="#" class="menu__nav__link"> 
                         <span class="menu__nav__link__text"> Frutas </span> 
                         <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>
                    <li class="menu__nav__item"> 
                        <a href="#" class="menu__nav__link">
                            <span class="menu__nav__link__text"> Verduras </span> 
                            <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>
                    <li class="menu__nav__item"> 
                        <a href="#" class="menu__nav__link">
                            <span class="menu__nav__link__text"> Legumes </span> 
                            <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>
                    <li class="menu__nav__item"> 
                        <a href="#" class="menu__nav__link">
                            <span class="menu__nav__link__text"> Bebidas </span> 
                            <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>
                    <li class="menu__nav__item"> 
                        <a href="#" class="menu__nav__link">
                            <span class="menu__nav__link__text"> Prontos </span> 
                            <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>
                </ul>

            </nav>

        </div>

    </header>

    <main>

        <section class="banner__container">

            <div class="banner__content">
                <h2>Criando um Brasil mais sustentável e saudável.</h2>
                <p>Tenha acesso a redes na palma da sua mão. <br><strong>Baixe o aplicativo!</strong></p>

                <div class="banner__content__group">
                    <a href="#" aria-label="link para baixar o aplicativo na appstore">
                        <img src="assets/imgs/appstore-selo.webp" width="150px" alt="">
                    </a>
                    <a href="#" aria-label="link para baixar o aplicativo na google play">
                        <img src="assets/imgs/googleplay-selo.webp" width="150px" alt="">
                    </a>
                </div>
            </div>

            <div class="banner__ilustration">
                <img src="/assets/imgs/familia-na-mesa-ilustracao.webp" 
                width="300px"
                alt="" 
                srcset="/assets/imgs/familia-na-mesa-ilustracao.png">
            </div>

        </section>

        


    </main>



    
</body>
</html>
